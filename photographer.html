<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>FishEye</title>

  <script src="https://kit.fontawesome.com/23ff18c19e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="public/css/style.css" />
  <script src="./public/js/photographer-screen.js" type="module" ></script>

</head>

<body>

  <div class="container">

    <header class="mediagrapher">
      <div class="logo">
        <a href="index.html">
          <img alt="Fisheye Home page" src="./public/media/fisheyeLogo.png" />
        </a>
      </div>
    </header>

    <!-- Photographer horizontal card will be generated here -->
    <div id="gen-card"></div>

    <div class="menu">
      <h3>Trier par</h3>
      <div class="menu--content">
        <span id="menu-popularity">Popularité</span>
        <div class="menu--items">
          <p id="menu-date">Date</p>
          <p id="menu-title">Titre</p>
        </div>
      </div>
    </div>

    <!-- Photographer medias will be generated here -->
    <div id="gen-medias" class="medias"></div>

    <!-- Photographer infos will be generated here -->
    <div id="gen-infos"></div>

  </div> <!-- end container-->

  <!-- Contact modal -->
  <div class="modal" role="dialog">
    <div class="modal--content">
      <button class="modal--close btn btn--action btn--action--white btn--close">&times;</button>
      <aside class ="modal--body">
        <h1>Contactez moi Mimi Keel</h1>
        <form name="contact">
          <div class="form--data">
            <label for="first">Prénom</label>
            <input class="form--control" type="text" id="first" name="first" minlength="2" aria-labelledby="First name" />
          </div>
          <div class="form--data">
            <label for="last">Nom</label>
            <input class="form--control" type="text" id="last" name="last" minlength="2" />
          </div>
          <div class="form--data">
            <label for="email">E-mail</label>
            <input class="form--control" type="text" id="email" name="email" />
          </div>
          <div class="form--data">
            <label for="msg">Votre message</label>
            <textarea class="modal--msg" rows="8" cols="53.5" name="message"></textarea>
          </div>
          <button class="btn btn--modal">Envoyer</button> 
        </form>
      </aside>
    </div>
  </div>

  <!-- Light box modal -->
  <div class="lightBox" role="dialog">
    <button class="lightBox--close btn btn--action btn--action--red btn--close">&times;</button>
    <div class="lightBox--content">
      <div class="lightBox--nav">
        <button class="btn btn--action btn--action--red">&lt;</button>
      </div>
      <div class="lightBox--media">
        <a>
          <figure>
            <img src="./public/media/243/Animals_Rainbow.jpg" />
            <figcaption>Arc-en-ciel</figcaption>
          </figure>
        </a>
      </div>
      <div class="lightBox--nav">
        <button class="btn btn--action btn--action--red">&gt;</button>
      </div>
    </div>
  </div>

</body>
</html>
