<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimi Keel</title>

  <!-- Affichage des icones fontawesome (a mettre avant les CSS pour que les CSS puissent les modifier) -->
  <script src="https://kit.fontawesome.com/23ff18c19e.js" crossorigin="anonymous"></script>

  <!-- Une feuille de style général et une feuille par support: desktop / tablet / mobile -->
  <link rel="stylesheet" type="text/css" href="public/css/style.css" />

  <!-- Tous les modules javascript et le main javasript -->
  <script src="./public/js/modules/data.js" type="module"></script>
  <script src="./public/js/index.js" type="module"></script>

</head>

<body>

  <div class="container">

    <header class="photographer">
      <div class="logo">
        <a href="index.html">
          <img alt="Fisheye Home page" src="./public/img/fisheyeLogo.png" />
        </a>
      </div>
    </header>

    <div class="card card__photographer">

      <div class="card--info">
        <h2 class="card--name">Mimi Keel</h2>
        <div class="card--localisation">London, UK</div>
        <div class="card--description">Voir le beau dans le quotidien</div>
        <nav class="card--nav tags tags--left" aria-label="Card tag navigation">
          <label class="tag">
            <input type="checkbox" />
            <span class="sr-only">Tag Portrait</span>
            <span>#Portrait</span>
          </label>
          <label class="tag">
            <input type="checkbox" />
            <span class="sr-only">Tag Events</span>
            <span>#Events</span>
          </label>
          <label class="tag">
            <input type="checkbox" />
            <span class="sr-only">Tag Travel</span>
            <span>#Travel</span>
          </label>
          <label class="tag">
            <input type="checkbox" />
            <span class="sr-only">Tag Animals</span>
            <span>#Animals</span>
          </label>
        </nav>
      </div>

      <div class="card--contact">
        <input class="btn btn--contact" type="submit" value="Contactez-moi" />
      </div>

      <a class="card--link" href="#" alt="Mimi Keel">
        <img class="card--image" src="./public/img/photos/MimiKeel/Portrait_Nora.jpg" alt="" />
      </a>
    </div> <!-- end card card__photographer-->

    <h3>Trier par</h3>

    <nav></nav>

    <div class="photos">

      <div class="photo">
        <a>
          <figure>
            <img src="./public/img/photos/MimiKeel/Animals_Rainbow.jpg" />
            <figcaption>Arc-en-ciel</figcaption>
          </figure>
        </a>
      </div>

      <div class="photo">
        <a>
          <figure>
            <img src="./public/img/photos/MimiKeel/Travel_Lonesome.jpg" />
            <figcaption>Solitude</figcaption>
          </figure>
        </a>
      </div>

      <div class="photo">
        <a>
          <figure>
            <img src="./public/img/photos/MimiKeel/Event_SeasideWedding.jpg" />
            <figcaption>Mariage à la mer</figcaption>
          </figure>
        </a>

      </div>

      <div class="photo">
        <a>
          <figure>
            <img src="./public/img/photos/MimiKeel/Portrait_Background.jpg" />
            <figcaption>Portrait</figcaption>
          </figure>
        </a>
      </div>

      <div class="photo">
        <a>
          <figure>
            <img src="./public/img/photos/MimiKeel/Travel_HillsideColor.jpg" />
            <figcaption>Voyage</figcaption>
          </figure>
        </a>
      </div>

      <div class="photo">
        <a>
          <figure>
            <img src="./public/img/photos/MimiKeel/Portrait_Wednesday.jpg" />
            <figcaption>Portrait du mercredi</figcaption>
          </figure>
        </a>
      </div>

    </div>

  </div> <!-- end container-->

</body>

</html>
