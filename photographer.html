<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FishEye - Page de photographe">

  <title>FishEye - Page de photographe</title>

  <script src="https://kit.fontawesome.com/23ff18c19e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="public/css/style.css" />
  <script src="./public/js/photographer-screen.js" type="module" ></script>

</head>

<body>

  <!-- Photographer infos will be generated here -->
  <div id="gen-infos"></div>
  
  <div class="container">

    <header class="mediagrapher">
      <div class="logo">
        <a href="index.html" aria-label="Lien vers la page d'accueil">
          <img alt="Fisheye Home page" src="./public/media/fisheyeLogo.png" />
        </a>
      </div>
    </header>

    <!-- Photographer horizontal card will be generated here -->
    <div id="gen-card"></div>

    <!-- Menu to sort medias -->
    <div class="menu">
      <h3 id="menu--label" aria-label="Trier les médias par">Trier par</h3>
      <div class="menu--content">
        <span tabindex="0" id="menu--selected" role="button" aria-activedescendant="all-menu-items" 
              aria-haspopup="listbox" aria-expanded="false" aria-label="Tri actif: Popularité">Popularité</span>
        <div id="all-menu-items" class="menu--items" role="listbox" aria-labelledby="menu--label">
          <p tabindex="0" aria-label="Trier par popularité">Popularité</p>
          <p tabindex="0" aria-label="Trier par date">Date</p>
          <p tabindex="0" aria-label="Trier par titre">Titre</p>
        </div>
      </div>
    </div>

    <!-- Photographer medias will be generated here -->
    <div id="gen-medias" class="medias"></div>

  </div> <!-- end container-->

  <!-- Contact modal -->
  <div id="gen-modal-contact"></div>

  <!-- Light box modal -->
  <div id="gen-modal-lightbox"></div>

</body>
</html>
