<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>FishEye</title>

  <!-- Affichage des icones fontawesome (a mettre avant les CSS pour que les CSS puissent les modifier) -->
  <script src="https://kit.fontawesome.com/23ff18c19e.js" crossorigin="anonymous"></script>

  <!-- Une feuille de style général et une feuille par support: desktop / tablet / mobile -->
  <link rel="stylesheet" type="text/css" href="public/css/style.css" />

  <!-- Tous les modules javascript et le main javasript -->
  <script src="./public/js/index-screen.js" type="module"></script>

</head>

<body>
  <div class="container">

    <div class="top sr-only"></div>

    <header class="index">

      <div class="logo">
        <a href="index.html">
          <img alt="Fisheye Home page" src="./public/media/fisheyeLogo.png" />
        </a>
      </div>

      <nav class="main--nav tags" aria-label="Main tag navigation / Photographer categories">
        <label class="tag">
          <input type="checkbox" />
          <span class="sr-only">Tag Portrait</span>
          <span>#Portrait</span>
        </label>
        <label class="tag">
          <input type="checkbox" />
          <span class="sr-only">Tag Art</span>
          <span>#Art</span>
        </label>
        <label class="tag">
          <input type="checkbox" />
          <span class="sr-only">Tag Fashion</span>
          <span>#Fashion</span>
        </label>
        <label class="tag">
          <input type="checkbox" />
          <span class="sr-only">Tag Architecture</span>
          <span>#Architecture</span>
        </label>
        <label class="tag">
          <input type="checkbox" />
          <span class="sr-only">Tag Travel</span>
          <span>#Travel</span>
        </label>
        <label class="tag">
          <input type="checkbox" />
          <span class="sr-only">Tag Sport</span>
          <span>#Sport</span>
        </label>
        <label class="tag">
          <input type="checkbox" />
          <span class="sr-only">Tag Animals</span>
          <span>#Animals</span>
        </label>
        <label class="tag">
          <input type="checkbox" />
          <span class="sr-only">Tag Events</span>
          <span>#Events</span>
        </label>
      </nav>

    </header>

    <main>
      <h1>Nos photographes</h1>
      <div id="gen-cards" class="cards"></div>
    </main>

  </div>
</body>

</html>
