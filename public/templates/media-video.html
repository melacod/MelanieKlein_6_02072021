<div class="media">
    <figure>
        <video tabindex="0" {controls} class="lightBox--open" data-id="{id}">
            <source src="./public/media/{photographerId}/{video}" type="video/mp4">
            <p>
                Votre navigateur ne prend pas en charge les vidéos HTML5.
                Lien pour télécharger la vidéo: <a href="./public/media/{photographerId}/{video}" alt="Lien pour télécharger la vidéo">ici</a>
            </p>
        </video>
        <figcaption>
            <span>{title}</span>
            <span>{likes} <i tabindex="0" class="{likedClass} likes" aria-hidden="true" data-media-id="{id}"></i></span>
        </figcaption>
    </figure>
</div>
