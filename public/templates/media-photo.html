<div class="media">
    <figure>
        <img tabindex="0" src="./public/media/{photographerId}/{image}" alt="{altText}" class="lightBox--open" data-id="{id}">
        <figcaption>
            <span>{title}</span>
            <span>{likes} <i tabindex="0" class="{likedClass} likes" aria-hidden="true" aria-label="likes" data-media-id="{id}"></i></span>
        </figcaption>
    </figure>
</div>
